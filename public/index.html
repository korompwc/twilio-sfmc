<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TESTING: Custom Journey Builder Activity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies); 
        })();
    </script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        #step1 {
            display: block;
        }
    </style>

</head>
<body>
<div id="step1" class="step">
    <h2>Create a Twilio SMS message:</h2>
    <p></p>
    <hr>
    <div class="form-group">
        <div><label for="messageBody">Create message body:</label></div>
        <input class="form-control" id="messageBody" type="text" name="messageBody" value="">        
    </div>           
    <div class="form-group">
        <div><label for="messagingService">Messaging Service SID:</label></div>
        <input class="form-control" id="messagingService" type="text" name="messagingService" value="MG0f0d82962981487bf9165c4740e5f411">
    </div>     
    <div class="form-group">
        <div><label for="accountSID">Account SID:</label></div>
        <input class="form-control" id="accountSID" type="text" name="accountSID" value="AC394c19faf856236b4d0e98943b5addef">
    </div>
    <div class="form-group">
        <div><label for="authToken">Auth Token:</label></div>
        <input class="form-control" id="authToken" type="text" name="authToken" value="f9bf3af1633e25968b25d9a8183fbc1c">
    </div>    

</div>
</body>
</html>
